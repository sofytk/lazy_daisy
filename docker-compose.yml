services:
  backend:
    build: ./backend
    container_name: daisy-backend
    env_file:
      - ./backend/.env
    expose:
      - "8000"
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: daisy-frontend
    expose:
      - "80"
    restart: unless-stopped

  nginx:
    image: nginx:latest
    container_name: daisy-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    entrypoint: >
      sh -c "trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot; sleep 12h & wait $${!}; done"
